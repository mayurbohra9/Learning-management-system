{% extends 'base.html' %}
{% load static %}
{% block image_block %}
<header class="info-header">
  <div id="page-intro" class="container-fluid d-flex align-items-center justify-content-center ">
    <div class="row d-flex justify-content-center text-center">
      <div class="col-md-10 text-white">
        <!-- heading -->
        <h2 class="display-4 font-weight-bold  p-5 " style="color:#ff5722;" > Quizzes </h2>
        <div class="row d-flex justify-content-center text-center">
          <ul class="breadcrumb">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'quiz:quizhome' %}">Quiz</a></li>
            <li class="disabled-text">Quizzes</li>            
          </ul>
        </div>

        <!-- divider -->
        <hr style="color:#ff5722;">

        <!-- description -->
        <h4 class="white-text my-4"></h4>
  </div>
</header>
{% endblock %}
{% block content %}
<h2 class="justify-content-center text-center mt-5">Give Quiz</h2>
<p class="justify-content-center text-center">select quiz subject for which you want to test your skills</p>
<div class ="container mt-5 pt-5">
  <div class ="col-md-6 mx-auto">
    <form>
      <div class="form-group">
          <label>Select Category</label>
          <select name ="category" class ="form-control">
              <option value ="Choose">Choose Quiz Subject</option>
              {% for category in categories %}
              <option value ="{{category.category_name}}">{{category.category_name}}</option>
              {%endfor%}
          </select>    
      </div>
      
     <button class ="btn btn-success mt-3" style="margin-left: 230px;">Submit</button>



    </form>
  </div>
</div>
{%endblock%}
